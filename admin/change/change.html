</head>
<body>
    <section class="section">
        <div class="nav">
            <div class="navigation">
                <nav class="navbar navbar-expand-lg mt-4">
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon">
                        <img src="/img/menu (2).png"  width="40px" style='margin-top: 10px;'>

                            </li>

                    </div>
                </nav>
            </div>
        </div>
        <div class="container">
           <div class="row changeContainer">

           </div>
        </div>

            
    </section>

    <div class="modal fade" id="modal1" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
                  <form id="form">
                  <div class="form-group">
                      <input id="bookName" type="text" class="form-control" placeholder="Book name">
                  </div>
                  <div class="form-group">
                      <input id="bookYear" type="text" class="form-control" placeholder="Book year">
                  </div>
                  <div class="form-group">
                      <textarea id="description" type="text" class="form-control" placeholder="Book description"></textarea>
                  </div>
                  <div class="form-group">
                      <input id="authorName" type="text" class="form-control" placeholder="Book author name">
                  </div> 
                  <div class="form-group">
                      <input id="bookImgUrl" type="text" class="form-control" placeholder="Book image url">
                  </div>
                  <div class="form-group">
                      <input id="genre" type="text" class="form-control" placeholder="Genre">
                  </div>
                  <div class="form-group">
                      <input id="downloadUrl" type="text" class="form-control" placeholder="Book download url">
                  </div>
                  <div class="form-group">
                      <input id="audioUrl" type="text" class="form-control" placeholder="Audibook download url">
                  </div>
                  </form>
              <div class="text-center">
                <button class="btn btn-danger" id="handleEdit">Изменить</button>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Save changes</button>
            </div>
          </div>
        </div>
    </div>


    <script src="/admin/change/change.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
